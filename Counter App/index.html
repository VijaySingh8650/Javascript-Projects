<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <p style="font-size:2rem">Counter App</p>
      <p class="number">0</p>
      
      
      <div class="buttons">
        <button class="btnsub">
          <i class="fas fa-arrow-down btnsub"></i>
          Subs</button>
        <button class="btnres">
          <i class="fas fa-spinner btnres"></i>
          Reset</button>
        <button class="btnadd">
          <i class="fas fa-arrow-up btnadd"></i>
          Add</button>
      </div>
    </section>
    


    <script src="script.js"></script>
  </body>
